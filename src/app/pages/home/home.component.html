<section class="homepage">
  <app-banner
    src="assets/imagens/banner-homepage.png"
    alt="Banner da aplicação Jornada"
  ></app-banner>
  <app-container>
    <h2>Promoções</h2>
    <app-form-busca (realizarBusca)="navegarParaBusca($event)"></app-form-busca>
    <div class="card-wrapper">
      <app-card-busca *ngFor="let promocao of promocoes" [promocao]="promocao"></app-card-busca>

    </div>
    <h2>Depoimentos</h2>
    <div class="card-wrapper">
        <app-card-depoimento  *ngFor="let item of depoimentos" [depoimento]="item" />
    </div>

  </app-container>
</section>
